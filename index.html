<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Student Test Tracker</h1>

    <!-- Auth section -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Main app -->
    <div id="app-section" style="display:none;">
      <p>Welcome! <button onclick="logout()">Log Out</button></p>

      <h2>Submit a Score</h2>
      <select id="subject">
        <option value="">Choose Subject</option>
        <option value="Maths">Maths</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option>
        <option value="Spanish">Spanish</option>
        <option value="Latin">Latin</option>
        <option value="Greek">Greek</option>
        <option value="Classical Civilisation">Classical Civilisation</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
        <option value="Music">Music</option>
        <option value="Sport Science">Sport Science</option>
        <option value="Computer Science">Computer Science</option>
        <option value="TP">TP</option>
        <option value="Economics">Economics</option>
      </select>
      
      <select id="year">
        <option value="">Choose Year</option>
        <option value="Ls 1">Ls 1</option>
        <option value="Ls 2">Ls 2</option>
        <option value="Removes">Removes</option>
        <option value="Middles">Middles</option>
        <option value="Fiths">Fiths</option>
        <option value="Lower Sixth">Lower Sixth</option>
        <option value="Upper Sixth">Upper Sixth</option>
        
      </select>

      <input type="number" id="score" placeholder="Enter test score (%)" />
      <button onclick="submitScore()">Submit Score</button>

      <h2>Your Progress</h2>
      <div id="charts-container">
        <canvas id="MathsChart"></canvas>
        <canvas id="BiologyChart"></canvas>
        <canvas id="ChemistryChart"></canvas>
        <canvas id="PhysicsChart"></canvas>
        <canvas id="EnglishChart"></canvas>
        <canvas id="FrenchChart"></canvas>
        <canvas id="GermanChart"></canvas>
        <canvas id="ItalianChart"></canvas>
        <canvas id="SpanishChart"></canvas>
        <canvas id="LatinChart"></canvas>
        <canvas id="GreekChart"></canvas>
        <canvas id="Classical CivilisationChart"></canvas>
        <canvas id="GeographyChart"></canvas>
        <canvas id="HistoryChart"></canvas>
        <canvas id="MusicChart"></canvas>
        <canvas id="Sport ScienceChart"></canvas>
        <canvas id="Computer ScienceChart"></canvas>
        <canvas id="TPChart"></canvas>
        <canvas id="EconomicsChart"></canvas>
      </div>
    </div>
  </div>

</body>
