<h2>Submit Test Score</h2>
<div class="form-group">
  <label for="year">Year:</label>
  <select id="year">
    <option value="">Choose Year</option>
    <option value="Year 7">Year 7</option>
    <option value="Year 8">Year 8</option>
    <option value="Year 9">Year 9</option>
    <option value="Year 10">Year 10</option>
    <option value="Year 11">Year 11</option>
    <option value="Year 12">Year 12</option>
    <option value="Year 13">Year 13</option>
  </select>
</div>

<div class="form-group">
  <label for="subject">Subject:</label>
  <select id="subject">
    <option value="">Choose Subject</option>
    <option value="Maths">Maths</option>
    <option value="Biology">Biology</option>
    <option value="Chemistry">Chemistry</option>
    <option value="Physics">Physics</option>
    <option value="English">English</option>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Italian">Italian</option>
    <option value="Spanish">Spanish</option>
    <option value="Latin">Latin</option>
    <option value="Greek">Greek</option>
    <option value="Classical Civilisation">Classical Civilisation</option>
    <option value="Geography">Geography</option>
    <option value="History">History</option>
    <option value="Music">Music</option>
    <option value="Sport Science">Sport Science</option>
    <option value="Computer Science">Computer Science</option>
    <option value="TP">TP</option>
    <option value="Economics">Economics</option>
  </select>
</div>

<div class="form-group">
  <label for="score">Score (%):</label>
  <input type="number" id="score" min="0" max="100" placeholder="Enter your score">
</div>

<button id="submitScore">Submit Score</button>

<h2>Your Progress</h2>
<div id="chartsContainer"></div>
