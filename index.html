<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Test Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h2>Sign Up / Log In</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Log In</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Submit a Test Score</h2>
    <select id="year">
      <option value="">Choose Year</option>
      <option value="Year 7">Year 7</option>
      <option value="Year 8">Year 8</option>
      <option value="Year 9">Year 9</option>
      <option value="Year 10">Year 10</option>
      <option value="Year 11">Year 11</option>
    </select>

    <select id="subject">
      <option value="">Choose Subject</option>
      <option value="Maths">Maths</option>
      <option value="Biology">Biology</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Physics">Physics</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Italian">Italian</option>
      <option value="Spanish">Spanish</option>
      <option value="Latin">Latin</option>
      <option value="Greek">Greek</option>
      <option value="Classical Civilisation">Classical Civilisation</option>
      <option value="Geography">Geography</option>
      <option value="History">History</option>
      <option value="Music">Music</option>
      <option value="Sport Science">Sport Science</option>
      <option value="Computer Science">Computer Science</option>
      <option value="TP">TP</option>
      <option value="Economics">Economics</option>
    </select>

    <input type="number" id="score" placeholder="Score"><br>
    <button onclick="submitScore()">Submit Score</button>

    <h2>Your Test Graphs</h2>
    <div id="charts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
