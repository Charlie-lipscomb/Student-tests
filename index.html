<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Test Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="auth">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Welcome!</h2>
    <button id="logout">Log Out</button>

    <div id="form-section">
      <h3>Submit Test Result</h3>
      <select id="subject">
        <option value="">Choose Subject</option>
        <option value="Maths">Maths</option>
        <option value="Biology">Biology</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Physics">Physics</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Italian">Italian</option>
        <option value="Spanish">Spanish</option>
        <option value="Latin">Latin</option>
        <option value="Greek">Greek</option>
        <option value="Classical Civilisation">Classical Civilisation</option>
        <option value="Geography">Geography</option>
        <option value="History">History</option>
        <option value="Music">Music</option>
        <option value="Sport Science">Sport Science</option>
        <option value="Computer Science">Computer Science</option>
        <option value="TP">TP</option>
        <option value="Economics">Economics</option>
      </select>

      <select id="year">
        <option value="">Choose Year</option>
        <option value="LS 1">LS 1</option>
        <option value="LS 2">LS 2</option>
        <option value="Removes">Removes</option>
        <option value="Middles">Middles</option>
        <option value="Fiths">Fiths</option>
        <option value="Lower Sixth">Lower Sixth</option>
        <option value="Upper Sixth">Upper Sixth</option>
      </select>

      <input type="number" id="score" placeholder="Score" required />
      <button id="submit-score">Submit Score</button>
    </div>

    <div id="graphs"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
